<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Ferretería Emmanuel</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Ferretería Emmanuel</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="herramientas.html">Productos</a>
      <a href="index.html#sobre-nosotros">Nosotros</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn-auth btn-login">Iniciar Sesión</a>
      <a href="register.html" class="btn-auth btn-register active">Registrarse</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-form-wrapper">
      <div class="auth-header">
        <i class="fas fa-user-plus auth-icon"></i>
        <h2>Crear Cuenta</h2>
        <p>Únete a la familia de Ferretería Emmanuel</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">
              <i class="fas fa-user"></i>
              Nombre
            </label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">
              <i class="fas fa-user"></i>
              Apellido
            </label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Correo Electrónico
          </label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">
            <i class="fas fa-phone"></i>
            Teléfono
          </label>
          <input type="tel" id="phone" name="phone" placeholder="Ej: 591-12345678" required>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Confirmar Contraseña
          </label>
          <div class="password-input">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span class="checkbox-custom"></span>
            Acepto los <a href="#" class="terms-link">términos y condiciones</a>
          </label>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-user-plus"></i>
          Crear Cuenta
        </button>
      </form>

      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ferretería Emmanuel - Todos los derechos reservados</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
