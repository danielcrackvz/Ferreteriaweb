<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Ferretería Emmanuel</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Ferretería Emmanuel</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="herramientas.html">Productos</a>
      <a href="index.html#sobre-nosotros">Nosotros</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html" class="btn-auth btn-login active">Iniciar Sesión</a>
      <a href="register.html" class="btn-auth btn-register">Registrarse</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-form-wrapper">
      <div class="auth-header">
        <i class="fas fa-user-circle auth-icon"></i>
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta de Ferretería Emmanuel</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Correo Electrónico
          </label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div class="password-input">
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span class="checkbox-custom"></span>
            Recordarme
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="auth-footer">
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ferretería Emmanuel - Todos los derechos reservados</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
